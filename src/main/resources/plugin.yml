name: VoidCore
version: '1.0.0'
main: dev.voidlessdev.voidCore.VoidCore
api-version: '1.21'
prefix: [ VA ]
softdepend: [Vault, PlaceholderAPI]

commands:
  team:
    description: Manage your team
    usage: /<command> [create|disband|invite|kick|leave|info|list|accept|deny|color|colors|chat|socialspy|sethome|home|delhome]
    aliases: [t]
  tc:
    description: Send a message to your team
    usage: /<command> <message>
    aliases: [teamchat]
  pearl:
    description: Manage ender pearl cooldowns
    usage: /<command> [toggle|setcooldown|check|clear|info]
    aliases: [ec, enderpearl]
  voidcore:
    description: Main VoidCore command
    usage: /<command> [reload|version]
    aliases: [vc]

permissions:
  voidcore.admin:
    description: Grants access to all admin commands
    default: op
  voidcore.pearl.admin:
    description: Grants access to pearl cooldown admin commands
    default: op
  voidcore.pearl.bypass:
    description: Bypass pearl cooldown
    default: false
  voidcore.team.socialspy:
    description: Allows viewing all team chat messages
    default: op

